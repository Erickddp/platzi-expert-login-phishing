<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Exclusivo Platzi Expert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="img.jpg" alt="Platzi Logo" class="platzi-logo">
            <h2>Acceso Exclusivo a Platzi Expert</h2>
            <p>¡Inicia sesión para obtener 1 mes gratis de Platzi Expert!</p>
            <form>
                <input type="text" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button class="login-btn" type="submit">Iniciar Sesión</button>
            </form>
            <p class="warning-text">¡Apresúrate! <br><br>Solo quedan pocos pases y beneficios exclusivos<br><br><br>Antes de que Freddy Vega se de cuenta</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
